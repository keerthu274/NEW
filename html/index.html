<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="container">
        <!-- Sign Up Form -->
        <div id="signUpPage" class="form-page">
            <h2>Sign Up</h2>
            <form action="../script/signup.php" method="POST"> <!-- Point to signup.php -->
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Name..." required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address..." required>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username..." required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <label for="repeatPassword">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>
                
                <label>
                    <input type="checkbox" id="terms" required>
                    I agree to the <a href="#">Terms of Use</a>
                </label>
                
                <button type="submit">Sign Up</button> <!-- Change to submit type -->
            </form>
            <p>Already have an account? <a href="#" onclick="togglePage('login')">Sign in</a></p>
        </div>

        <!-- Login Form -->
        <div id="loginPage" class="form-page" style="display: none;">
            <h2>Login</h2>
            <form action="../script/login.php" method="POST"> <!-- Point to login.php -->
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Username" required>
                
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
                
                <a href="#">Forgot Password?</a>
                <button type="submit">Login</button> <!-- Change to submit type -->
            </form>
            <p>Not a Member? <a href="#" onclick="togglePage('signup')">Sign up</a></p>
        </div>
    </div>
    <script src="../script/script.js"></script>
</body>
</html>
